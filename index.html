<body>
<div id="main-content">
  <!-- HEADER -->
  <header>
    <img alt="Dessin de tomate avec un chronomètre" id="tomato-icon" src="assets/images/tomato.webp"/>
    <h1>Pomodoro Clock</h1>
  </header>

  <!-- TIMER CONTAINER -->
  <div id="timer-container">
    <svg
      id="timer-svg"
      viewBox="0 0 100 100"
      xmlns="http://www.w3.org/2000/svg"
    >
      <g id="timer-circle">
        <circle cx="50" cy="50" id="timer-circle-bg" r="45"></circle>
        <path
          class=""
          d="
		          					M 50, 50
		          					m -45, 0
		          					a 45,45 0 1,0 90,0
		          					a 45,45 0 1,0 -90,0
								"
          id="timer-circle-remaining"
          stroke-dasharray="283"
        ></path>
      </g>
    </svg>
    <div id="timer-display-container">
      <span id="timer-display"></span>
      <span id="session-display"></span>
      <span class="grey" id="rounds-display"></span>
    </div>
  </div>

  <!-- BUTTONS CONTAINER -->
  <div id="buttons-container">
    <i class="fas fa-sliders-h" id="settings-button"></i>
    <i class="far fa-play-circle green" id="play-button"></i>
    <i class="fas fa-undo" id="reset-button"></i>
  </div>
</div>

<!-- SETTINGS POP-UP -->
<div id="settings-container">
  <img alt="Dessin d'un chronomètre" id="timer-icon" src="assets/images/timer.webp"/>
  <hr class="settings-hr"/>
  <div class="input-container">
    <p class="red">Focus</p>
    <div class="input-controls">
      <i class="fas fa-minus minus-button"></i>
      <p id="focus-input"></p>
      <i class="fas fa-plus add-button"></i>
    </div>
  </div>
  <hr class="settings-hr"/>
  <div class="input-container">
    <p class="green">Short Break</p>
    <div class="input-controls">
      <i class="fas fa-minus minus-button"></i>
      <p id="short-input"></p>
      <i class="fas fa-plus add-button"></i>
    </div>
  </div>
  <hr class="settings-hr"/>
  <div class="input-container">
    <p class="blue">Long Break</p>
    <div class="input-controls">
      <i class="fas fa-minus minus-button"></i>
      <p id="long-input"></p>
      <i class="fas fa-plus add-button"></i>
    </div>
  </div>
  <hr class="settings-hr"/>
  <div class="input-container">
    <p class="grey">Rounds</p>
    <div class="input-controls">
      <i class="fas fa-minus minus-button"></i>
      <p id="rounds-input"></p>
      <i class="fas fa-plus add-button"></i>
    </div>
  </div>
  <hr class="settings-hr"/>
  <p id="close-settings-button">Close</p>
</div>

<!-- USER FEEDBACK POP-UP -->
<div id="message-container">
  <audio autoplay id="audio" src="/"></audio>
  <p id="message"></p>
  <p id="close-message-button">Close</p>
</div>
